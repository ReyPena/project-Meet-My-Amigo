<div class="container">
  <div class="row">
    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" placeholder="Name">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail2">City</label>
        <input type="email" class="form-control" placeholder="City">
      </div>

      <select id="selectgender" name="selectbasic" class="form-control">
        <option value=""></option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit" class="btn btn-default">Search</button>

    </form>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail" ng-repeat="amigo in amigos">
      <img class="img-circle center-block" src="assets/img/pic.png" width="220" height="220" alt="Profile Picture" />
      <div class="caption">
        <h4>{{amigo.name}} {{amigo.lastName}}</h4>
        <h3>{{amigo.nickname}}</h3>
        <p>Gender: {{amigo.description.gender}}</p>
        <p>Description: {{amigo.description.about}}</p>
      </div>
    </div>
  </div>
</div>

</div>
