<div class="container">
  <img class="img-circle center-block" src="assets/img/pic.png" width="220" height="220" alt="Profile Picture" />
</div>

<div class="page-header text-center">
  <h1>{{amigo.name}} {{amigo.lastName}}</h1>
  <h1><small>{{amigo.nickname}}</small></h1>
</div>

<div class="container">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">About Me</h3>
    </div>
    <div class="panel-body">
      {{amigo.description.about}}
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">basic information</h3>
    </div>
    <div class="panel-body">
      <p>Location: {{amigo.description.from}}</p>
      <p>Gender: {{amigo.description.gender}}</p>
    </div>
  </div>

</div>
