<!-- Button trigger modal -->
<button type="button" class="btn btn-success center-block" data-toggle="modal" data-target="#sign-in">
  Sign-In
</button>

<!-- Modal -->
<div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign In</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="Email" placeholder="Email" ng-model="email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-1 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="Password" placeholder="Password" ng-model="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
      <div class="modal-footer">
              <button type="submit" class="btn btn-primary" ng-click="valid()">Sign in</button>
      </div>
            </div>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
